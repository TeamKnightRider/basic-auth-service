server.port=5555
#datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce-ms
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
#jpa
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.schema_filter_provider=com.mfh.commonmodel.config.MySchemaFilterProvider
#liquibase
mfh.liquibase.run=false
spring.liquibase.enabled=false
#https://www.baeldung.com/spring-security-enable-logging
logging.level.org.springframework.security=TRACE
#logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
